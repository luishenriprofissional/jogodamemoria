<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem贸ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #333; text-align: center; }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 70%;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        .card .card-back {
            background-color: #6a0dad;
            color: #fff;
        }
        .card .card-front {
            background-color: #e6e6fa;
            transform: rotateY(180deg);
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem贸ria</h1>
    <div class="board"></div>

    <script>
        const board = document.querySelector('.board');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        let cards = [
            'Cuscuz','Cuscuz',
            'Bolo de Rolo','Bolo de Rolo',
            'Pizza','Pizza',
            'Pamonha','Pamonha'
        ];

        // Embaralha cartas
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffle(cards);
            board.innerHTML = '';
            cards.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value; // s贸 guardo no dataset
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front"></div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('is-flipped');
            this.querySelector('.card-front').textContent = this.dataset.value; // s贸 mostra quando vira

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.value === secondCard.dataset.value;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('is-flipped');
                secondCard.classList.remove('is-flipped');
                firstCard.querySelector('.card-front').textContent = "";
                secondCard.querySelector('.card-front').textContent = "";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        createBoard();
    </script>
</body>
</html>
